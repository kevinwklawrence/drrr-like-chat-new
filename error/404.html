<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found | Duranu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
   <link href="../css/error.css" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="logo-container">
            <img src="../images/duranu.png" alt="Duranu Logo" class="site-logo">
            <div class="ring ring-1"></div>
            <div class="ring ring-2"></div>
            <div class="ring ring-3"></div>
            <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">
                <i class="fas fa-search"></i> Page Not Found
            </h1>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved. Please check the URL or navigate back to safety.
            </p>
            <a href="/" class="btn-back">
                <i class="fas fa-home"></i> Go Home
            </a>
        </div>
        </div>
        
        
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                document.body.appendChild(particle);
            }
        }
        
        createParticles();
        
        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                document.querySelectorAll('.particle').forEach(p => p.remove());
                createParticles();
            }, 250);
        });
    </script>
</body>
</html>
